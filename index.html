<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i've never picked a protected flower</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ddd;
      font-family: monospace;
      overflow: hidden;
      cursor: none;
    }
    
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    
    .info-overlay {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ddd;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      z-index: 100;
    }
    
    body:hover .info-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="poem-canvas"></canvas>
  
  <div class="info-overlay">
    i've never picked a protected flower
  </div>

  <!-- Load scripts -->
  <script src="pattern-renderer.js"></script>
  <script src="poem-generator.js"></script>
  <script>
    // Main application
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize renderer
      window.SimpleRenderer.initialize('poem-canvas');
      
      // Variables to track state
      let currentSeedWord = 'flower';
      let poemRefreshInterval = 12000; // 12 seconds
      
      // Generate and set initial poem
      const initialPoem = window.PoemGenerator.generatePoem(currentSeedWord);
      window.SimpleRenderer.setPoem(initialPoem);
      
      // Function to generate and set a new poem
      function refreshPoem() {
        // Choose next seed word from related words to current seed
        const relatedWords = window.PoemGenerator.findRelatedWords(currentSeedWord, 5);
        // Either pick a related word or occasionally reset to a random seed
        if (Math.random() > 0.8) {
          currentSeedWord = window.PoemGenerator.getRandomSeedWord();
        } else {
          currentSeedWord = relatedWords[Math.floor(Math.random() * relatedWords.length)];
        }
        
        // Generate new poem
        const newPoem = window.PoemGenerator.generatePoem(currentSeedWord);
        
        // Set the new poem in the renderer
        window.SimpleRenderer.setPoem(newPoem);
      }
      
      // Set up automatic poem refreshing
      setInterval(refreshPoem, poemRefreshInterval);
      
      // Minimal keyboard interaction
      document.addEventListener('keydown', function(event) {
        // Space bar generates new poem
        if (event.key === ' ') {
          refreshPoem();
        }
        
        // Escape toggles fullscreen
        if (event.key === 'Escape') {
          if (document.fullscreenElement) {
            document.exitFullscreen();
          } else {
            document.documentElement.requestFullscreen();
          }
        }
      });
      
      // Click for fullscreen
      document.addEventListener('click', function() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          document.documentElement.requestFullscreen();
        }
      });
    });
  </script>
</body>
</html>
