<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i've never picked a protected flower</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            color: #ddd;
            font-family: "Unifont", monospace;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .poem-canvas {
            width: 100%;
            margin: 0;
            padding: 0;
            border: none;
        }
        
        .control-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ddd;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            width: 250px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #444;
            transition: opacity 0.3s;
            opacity: 0.2;
        }
        
        .control-panel:hover {
            opacity: 1;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 3px;
        }
        
        .control-group input, .control-group select {
            width: 100%;
            background-color: #333;
            color: #ddd;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 3px;
        }
        
        button {
            background-color: #444;
            color: #ddd;
            border: 1px solid #555;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #555;
        }
        
        #current-poem {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ddd;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 50%;
            border: 1px solid #444;
            font-family: monospace;
            white-space: pre-wrap;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="current-poem"></div>
    <div id="ditherOutput" style="display:none;"></div>

    <!-- Scripts -->
    <script src="drand.js"></script>
    <script src="poem-generator.js"></script>
    <script src="pattern-renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
