<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Poems - Interactive Installation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="pattern-canvas" class="canvas-layer"></canvas>
        <canvas id="ascii-canvas" class="canvas-layer"></canvas>
    </div>
    <div id="poem-container" class="transition"></div>
    <div id="cursor"></div>
    <div id="instruction">Move mouse to create patterns. Click to generate new poem.</div>

    <!-- Include scripts -->
    <script src="js/wallpaper.js"></script>
    <script src="js/jscii.js"></script>
    <script src="js/enhanced-jscii.js"></script>
    <script src="js/improved-wallpaper.js"></script>
    <script src="js/poem-generator.js"></script>
    <script src="js/interactive-controller.js"></script>
    <script src="js/sensor-integration.js"></script>
</body>
</html>
